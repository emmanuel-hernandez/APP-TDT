<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Poblaciones</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row">
	<div class="col-lg-12 col-sm-12">
		<p ng-show="alerts.show"><br/>
			<alert-info message="{{alerts.message}}" type="{{alerts.type}}"/>
		</p>
	</div>
    <div class="col-lg-4 col-sm-12">
        <div class="panel panel-default">
            <div class="panel-heading">Registro</div>
            <div class="panel-body">
            	<div class="row">
                    <div class="col-lg-12">
                        <form role="form">
                            <div class="form-group">
                                <label for="populationName">Nombre:</label>
                                <input class="form-control" id="populationName" placeholder="Nombre de la poblaci&oacute;n" ng-model="population.name">
                            </div>
                            <div class="form-group">
                                <label for="state">Estado:</label>
                                <select id="state" class="form-control" ng-options="state.name for state in states track by state.id" ng-model="selectedState"></select>
                            </div>
                            <button type="reset" class="btn btn-default" ng-click="cancell()">Cancelar</button>
                            <button type="submit" class="btn btn-primary" ng-click="save()">Guardar</button>
                        </form>
                    </div>
                </div><!-- /.row (nested) -->
            </div>
        </div>
    </div>
    <div class="col-lg-8 col-sm-12">
        <div class="panel panel-default">
            <div class="panel-heading">Listado</div>
            <div class="panel-body">
            	<div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th width="10%">ID</th>
                                <th>Nombre</th>
                                <th>Estado</th>
                                <th width="30%">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="odd" ng-repeat="population in populations">
                                <td>{{population.id}}</td>
                                <td>{{population.name}}</td>
                                <td>{{population.state.name}}</td>
                                <td class="center">
                                	 <button type="button" class="btn btn-danger" ng-click="delete(population)">Eliminar</button>
                          			 <button type="button" class="btn btn-default" ng-click="update(population)">Actualizar</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div><!-- /.table-responsive -->
            </div>
        </div>
    </div>
</div>
