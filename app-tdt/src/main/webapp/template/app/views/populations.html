<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Poblaciones</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row">
	<div class="col-lg-12 col-sm-12">
		<p><br/>
			<alert-info message="{{alert.message}}" type="{{alert.type}}" show="alert.show"/>
		</p>
	</div>
    <div class="col-lg-4 col-sm-12">
        <div class="panel panel-default">
            <div class="panel-heading">Registro</div>
            <div class="panel-body">
            	<div class="row">
                    <div class="col-lg-12">
                        <form role="form">
                            <div class="form-group">
                                <label for="populationName">Nombre:</label>
                                <input class="form-control" id="populationName" placeholder="Nombre de la poblaci&oacute;n" ng-model="population.name">
                            </div>
                            <div class="form-group">
                                <label for="state">Estado:</label>
                                <select id="state" class="form-control" ng-model="selectedState">
                                	<option ng-repeat="state in states" value="{{state.id}}">{{state.name}}</option>
                                </select>
                            </div>
                            <button type="reset" class="btn btn-default" ng-click="cancel()">Cancelar</button>
                            <button type="submit" class="btn btn-primary" ng-click="save()">Guardar</button>
                        </form>
                    </div>
                </div><!-- /.row (nested) -->
            </div>
        </div>
    </div>
    <div class="col-lg-8 col-sm-12">
        <div class="panel panel-default">
            <div class="panel-heading">Listado</div>
            <div class="panel-body">
            	<div class="dataTable_wrapper">
                    <list-table collection="populations" columns="columns" update-fn="update" delete-fn="delete" helper="queryHelper" query-fn="get" has-details="false"/>
                </div><!-- /.table-responsive -->
            </div>
        </div>
    </div>
</div>
