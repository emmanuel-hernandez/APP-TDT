<div class="row">
    <div class="col-lg-12">
    	<div class="panel-body">
        	<h1 class="page-header">Cat√°logo de Estados</h1>
       	</div>
    </div>  
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-4">
        <div class="panel panel-default">
            <div class="panel-heading">Registrar Estado</div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form role="form">
                            <div class="form-group">
                                <label>Nombre del estado:</label>
                                <input class="form-control" placeholder="Nombre del estado" ng-model="state.name">
                            </div>
                            <div class="form-group has-success">
                                <label class="control-label" for="inputSuccess">Abrebviatura:</label>
                                <input type="text" class="form-control" id="inputSuccess" ng-model="state.shortName">
                            </div>
                            <button type="reset" class="btn btn-default" ng-click="cancell()">Cancelar</button>
                            <button type="submit" class="btn btn-primary" ng-click="save()">Guardar</button>
                        </form>
                    </div>
                </div><!-- /.row (nested) -->
            </div><!-- /.panel-body -->
        </div><!-- /.panel -->
    </div> <!-- /.col-lg-12 -->
    
    <div class="col-lg-8">
        <div class="panel panel-default">
            <div class="panel-heading">Listado</div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                    	<div class="dataTable_wrapper">
		                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
		                        <thead>
		                            <tr>
		                                <th>ID</th>
		                                <th>Nombre</th>
		                                <th>Abreviatura</th>
		                                <th>Acciones</th>
		                            </tr>
		                        </thead>
		                        <tbody>
		                            <tr class="odd" ng-repeat="state in states">
		                                <td>{{state.id}}</td>
		                                <td>{{state.name}}</td>
		                                <td>{{state.shortName}}</td>
		                                <td class="center">
		                                	 <button type="button" class="btn btn-danger" ng-click="delete(state)">Eliminar</button>
                            				 <button type="button" class="btn btn-default" ng-click="update(state)">Actualizar</button>
		                                </td>
		                            </tr>
		                        </tbody>
		                    </table>
		                </div>
		                <!-- /.table-responsive -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
